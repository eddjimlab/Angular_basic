<div class="container">
  <h1>Angular component</h1>
  <h2>I an h2 tag too</h2>
  <app-post-form
    (onAdd)="updatePost($event)"
  ></app-post-form>
  <hr>
  <app-post
    *ngFor="let p of post"
    [myPost]="p"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else tagSmall">
        Long Post
      </small>
      <ng-template #tagSmall>
        <small>Short Post</small>
      </ng-template>
    </div>
  </app-post>

</div>
